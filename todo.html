<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="todo">
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">MyPortfolio</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="todo.html">To-Do App</a>
        <a href="products.html">Products</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>To-Do / Notes</h1>

      <form id="todo-form" class="todo-form" aria-label="Add todo">
        <input id="todo-input" placeholder="Add a new task or note..." required />
        <input id="todo-category" placeholder="Category (e.g., Work)" />
        <input id="todo-tags" placeholder="Tags (comma separated)" />
        <select id="todo-priority" aria-label="Priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button class="btn">Add</button>
      </form>

      <div class="todo-controls">
        <label>Filter:
          <select id="filter-category">
            <option value="all">All categories</option>
          </select>
        </label>
        <label>Tag:
          <input id="filter-tag" placeholder="tag name or blank" />
        </label>
        <button id="clear-completed" class="ghost">Clear completed</button>
        <button id="clear-all" class="ghost">Clear all</button>
      </div>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">Built with localStorage Â· <a href="index.html">Home</a></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
